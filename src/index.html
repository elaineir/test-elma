<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="<%=require('./assets/favicon.ico')%>" type="image/x-icon" />
    <title>Планировщик</title>
  </head>
  <body class="body">
    <div class="page">
      <h1 class="main-title page__main-title">Планировщик</h1>
      <button
        class="button button_theme page__theme-btn"
        type="button"
        aria-label="Сменить цветовую схему"
      >
        <svg
          class="button__svg-theme"
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          height="30"
          viewBox="0 0 24 24"
        >
          <path
            d="M7.5,2C5.71,3.15 4.5,5.18 4.5,7.5C4.5,9.82 5.71,11.85 7.53,13C4.46,13 2,10.54 2,7.5A5.5,5.5 0 0,1 7.5,2M19.07,3.5L20.5,4.93L4.93,20.5L3.5,19.07L19.07,3.5M12.89,5.93L11.41,5L9.97,6L10.39,4.3L9,3.24L10.75,3.12L11.33,1.47L12,3.1L13.73,3.13L12.38,4.26L12.89,5.93M9.59,9.54L8.43,8.81L7.31,9.59L7.65,8.27L6.56,7.44L7.92,7.35L8.37,6.06L8.88,7.33L10.24,7.36L9.19,8.23L9.59,9.54M19,13.5A5.5,5.5 0 0,1 13.5,19C12.28,19 11.15,18.6 10.24,17.93L17.93,10.24C18.6,11.15 19,12.28 19,13.5M14.6,20.08L17.37,18.93L17.13,22.28L14.6,20.08M18.93,17.38L20.08,14.61L22.28,17.15L18.93,17.38M20.08,12.42L18.94,9.64L22.28,9.88L20.08,12.42M9.63,18.93L12.4,20.08L9.87,22.27L9.63,18.93Z"
          />
        </svg>
      </button>

      <div class="board-container">
        <button
          class="button button_prev board-container__button"
          type="button"
          aria-label="Предыдущая неделя"
        ></button>

        <div class="board board-container__board">
          <div class="board__users">
            <!-- сюда будут рендериться карточки users -->
          </div>
          <div class="board__calendar">
            <!-- сюда будет рендериться календарь с тасками -->
          </div>
        </div>

        <button
          class="button button_next board-container__button"
          type="button"
          aria-label="Следующая неделя"
        ></button>
      </div>

      <div class="backlog">
        <h2 class="backlog__title">Backlog</h2>
        <form class="search-form backlog__search-form" name="searchForm">
          <input class="search-form__input" type="text" minlength="1" />
          <button type="submit" class="button button_search" aria-label="Search"></button>
        </form>
        <ul class="backlog__tasks-container">
          <!-- сюда будут рендериться таски -->
        </ul>
      </div>
    </div>
  </body>

  <!-- templates -->
  <template class="template-card-user">
    <div class="card-user">
      <p class="card-user__name">Имя Фамилия</p>
    </div>
  </template>

  <template class="template-calendar-column">
    <div class="calendar-column">
      <div class="calendar-column__date">Дата</div>
      <!-- сюда будут рендериться ячейки -->
    </div>
  </template>

  <template class="template-calendar-cell">
    <div class="calendar-cell">
      <h3 class="calendar-cell__title">Заголовок</h3>
    </div>
  </template>

  <template class="template-card-backlog">
    <li class="card-backlog" draggable="true">
      <h3 class="card-backlog__title">Заголовок</h3>
      <p class="card-backlog__description">Описание</p>
      <p class="card-backlog__date">
        Дата начала: <span class="card-backlog__date-span card-backlog__date-span_start"></span>
      </p>
      <p class="card-backlog__date card-backlog__date_end">
        Дата окончания: <span class="card-backlog__date-span card-backlog__date-span_end"></span>
      </p>
    </li>
  </template>
</html>
